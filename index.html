<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p class="heading">Your Result</p>
        <div class="score-card">
          <span class="score">76</span>
          <span class="score-out-of">out of 100</span>
        </div>
        <span class="score-type">Great</span>
        <span class="perfomance"
          >You scored higher than 65% of the people who have taken these tests.</span
        >
      </div>
      <div class="right">
        <h3 class="heading">Summary</h3>
        <ul class="nav">
          <li class="nav-link reaction">Reaction <span><span class="score">80</span> <span class="score-out-of">/ 100</span></span></li>
          <li class="nav-link memory">Memory<span><span class="score">92</span> <span class="score-out-of">/ 100</span></span></li>
          <li class="nav-link verbal">Verbal <span><span class="score">61</span> <span class="score-out-of">/ 100</span></span></li>
          <li class="nav-link visual">Visual <span><span class="score">72</span> <span class="score-out-of">/ 100</span></span></li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </div>

    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
